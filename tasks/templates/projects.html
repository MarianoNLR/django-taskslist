{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static  'css/projects.css'%}">
<div class="container">
    <h1>Projects</h1>
    <a href="{% url 'create_project' %}"><button class="btn-new_task btn btn-primary" onclick="">Crear</button></a>
    <div class="projects-container">
        {% for project in projects %}
        <a href="{% url 'project_view' project.id %}">
            <div class="project">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
