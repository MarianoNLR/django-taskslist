{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/new_task.css' %}">
    <div class="container">
        <h1>New Task</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{form.title}}
            </div>
            <div class="form-group">
                {{form.description}}
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    
{% endblock %}
