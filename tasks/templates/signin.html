{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{form.username}}
    </div>
    <div class="form-group">
        {{form.password}}
    </div>
    <button type="submit">Sign in</button>
</form>

{% endblock %}
